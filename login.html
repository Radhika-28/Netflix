<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scaler=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
		<link rel="stylesheet" href="">
		<link rel="stylesheet" href="login.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		
	</head>
<body>
<div class="login_body">
				<div class="login_box">
					<h2>Sign in</h2>
					<form>
						<div class="input_wrap">
							<input type="text" placeholder="Email  ">
						</div>
						<div class="input_wrap">
							<input type="password" placeholder="password">
						</div>
						<div class="input_wrap">
							<button>Sign in</button>
						</div>
						<div class="support">
							<div class="remember">
								<span><input type="checkbox"></span>
								<span>Remember me</span>
							</div>
							<div class="needhelp">
								Need help?
							</div>
						</div>
						<div class="loginfooter">
							<span><i class="fa fa-facebook-square"></i></span>
							<span><a href="#">Login with Facebook</a></span>
						
							<div class="sign_up">
								<p>New to Netflex?<a href="signup.html"> Sign up now.</a></p>
							</div>
							<div class="terms">
								<p>This is protected by netflex clone.<a href="#">Learn more.</a></p>
							</div>
						</div>
					</form>
				</div>
		</div>
		
</body>
</html>
